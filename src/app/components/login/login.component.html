<app-nav-bar></app-nav-bar>
<div class="container-fluids bg-dark text-light mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light text-dark">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="USERNAME">Username</label>
          <input
            type="text"
            required
            #name="ngModel"
            name="USERNAME"
            class="form-control"
            [class.is-valid]="name.valid"
            [class.is-invalid]="name.invalid && name.touched"
            [(ngModel)]="userModel.username"
          />
          <small
            class="text-danger"
            [class.d-none]="name.valid || name.untouched"
            >Name is required.</small
          >
        </div>
        <div class="form-group">
          <label for="PASSWORD">Password</label>
          <input
            type="password"
            required
            #password="ngModel"
            name="PASSWORD"
            class="form-control"
            [class.is-valid]="password.valid"
            [class.is-invalid]="password.invalid && password.touched"
            [(ngModel)]="userModel.password"
          />
          <small
            class="text-danger"
            [class.d-none]="password.valid || password.untouched"
            >Password is required.</small
          >
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

<button routerLink="/userhome">Go to User Home</button>
